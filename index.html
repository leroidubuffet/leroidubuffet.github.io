<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div id="timer">
            <div id="minutes" class="minutes">00</div>
            <div class="separator">:</div>
            <div id="seconds" class="seconds">00</div>
        </div>
        <div id="minutes-control" class="control minutes-control"></div>
        <div id="seconds-control" class="control seconds-control"></div>
        <div id="half-time-gone" class="message hidden">Half time</div>
        <div id="five-minutes-left" class="message hidden">Five minutes left</div>
        <div id="one-minute-left" class="message hidden">One minute left</div>
    </div>
    <script src="./src/scripts/app.js"></script>
</body>
</html>
