<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Brew">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-ipad.png" type="image/png">
<link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-ipad-retina.png" type="image/png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-iphone-retina.png" type="image/png">

<link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
	<title>TimeApp</title>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/src/styles/styles.css">
	<link rel="manifest" href="/public/manifest.json">
</head>
<body>
	<div class="container">
		<div id="timer">
			<div id="minutes" class="minutes">00</div>
			<div class="separator">:</div>
			<div id="seconds" class="seconds">00</div>
		</div>
		<div id="minutes-control" class="control minutes-control"></div>
		<div id="seconds-control" class="control seconds-control"></div>
		<div id="half-time-gone" class="message hidden">Half time</div>
		<div id="five-minutes-left" class="message hidden">Five minutes left</div>
		<div id="one-minute-left" class="message hidden">One minute left</div>
	</div>
	<script src="./src/scripts/app.js"></script>
</body>
</html>
